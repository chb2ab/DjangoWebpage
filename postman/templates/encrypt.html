
<!DOCTYPE html>
<html>
<form id = "enc_form" action="/messages/encrypt/" enctype="multipart/form-data" method="post">
	{% csrf_token %}
    <label for="msg">Your message: </label>
    <textarea cols="40" rows="5" name = "msg"  value="{{ message }}"></textarea>
    <input type="submit" name="Submit">
</form>
{% if enc %}
        Encrypted Message: <input type="text" name="FirstName" value="{{enc_msg}}"><br>
        Key: <input type="text" name="Key" value="{{key}}"><br>
{% endif %}

<a href="{% url 'postman:write' %}"> Copy the encrypted message and send it here </a>
</html>
